<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Kebersihan Kelas MRSM Sultan Azlan Shah</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button id="analysisBtn" class="main">Utama</button>
      <button id="formBtn" class="admin">Admin</button>
      <button id="statusBtn" class="status hidden">Status</button>
      <button id="logoutBtn" class="logout hidden">Log Keluar</button>
    </nav>
  </header>
  <main>
    <section class="container">
      <h1>Analisis Kebersihan Kelas</h1>
      <div class="select-wrapper">
        <select id="monthSelect">
          <option value="Januari">Januari</option>
          <option value="Februari">Februari</option>
          <option value="Mac">Mac</option>
          <option value="April">April</option>
          <option value="Mei">Mei</option>
          <option value="Jun">Jun</option>
          <option value="Julai">Julai</option>
          <option value="Ogos">Ogos</option>
          <option value="September">September</option>
          <option value="Oktober">Oktober</option>
          <option value="November">November</option>
          <option value="Disember">Disember</option>
        </select>
      </div>
      <button id="loadRankings" class="btn-primary">Muatkan Ranking</button>
      <div id="rankings" class="table-container"></div>
    </section>
  </main>
  <footer>Amin Ramli 2025 Â©</footer>
  <script src="script.js"></script>
</body>
</html>
