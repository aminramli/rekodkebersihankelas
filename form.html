<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Kebersihan Kelas MRSM Sultan Azlan Shah</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button id="analysisBtn" class="main">Utama</button>
      <button id="formBtn" class="admin">Admin</button>
      <button id="statusBtn" class="status hidden">Status</button>
      <button id="logoutBtn" class="logout hidden">Log Keluar</button>
    </nav>
  </header>
  <main>
    <section class="container">
      <div id="loginSection" class="login-form">
        <h1>Log Masuk</h1>
        <input type="text" id="username" placeholder="ID">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn" class="btn-primary">Log Masuk</button>
      </div>
      <form id="cleaningForm" class="hidden">
        <h1>Borang Kebersihan Kelas</h1>
        <div class="select-wrapper">
          <select name="tingkatan" required>
            <option value="">Pilih Tingkatan</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select name="kelas" required>
            <option value="">Pilih Kelas</option>
            <option value="Berlian">Berlian</option>
            <option value="Delima">Delima</option>
            <option value="Intan">Intan</option>
            <option value="Nilam">Nilam</option>
            <option value="Topaz">Topaz</option>
            <option value="Zamrud">Zamrud</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select name="bulan" required>
            <option value="">Pilih Bulan</option>
            <option value="Januari">Januari</option>
            <option value="Februari">Februari</option>
            <option value="Mac">Mac</option>
            <option value="April">April</option>
            <option value="Mei">Mei</option>
            <option value="Jun">Jun</option>
            <option value="Julai">Julai</option>
            <option value="Ogos">Ogos</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="Disember">Disember</option>
          </select>
        </div>
        <input type="date" name="tarikh" required>
        <div id="criteria" class="criteria-container"></div>
        <div id="scoreSummary">
          <p>Jumlah: <span id="totalScore">0</span> / 140</p>
          <p>Peratusan: <span id="percentage">0</span>%</p>
        </div>
        <button type="submit" id="submitBtn" class="btn-primary">Hantar</button>
        <p id="message"></p>
      </form>
    </section>
  </main>
  <footer>Amin Ramli 2025 Â©</footer>
  <script src="script.js"></script>
</body>
</html>
